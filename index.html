<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card">
    <div class="main-info">
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
  
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
        <ul class="stats">
          <li><span class="number">10k+</span> companies</li>
          <li><span class="number">314</span> templates</li>
          <li><span class="number">12M+</span> queries</li>
        </ul>
      </div>
      
    </div>
    <div class="hero-image">
      <picture>
        <source media="(min-width: 650px)" srcset="images/image-header-mobile.jpg">
        <source media="(min-width: 1100px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-desktop.jpg" alt="hero profile">
      </picture>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vernerk" target="_blank">Verner</a>.
  </div>
</body>
</html>
